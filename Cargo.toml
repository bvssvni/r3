[package]
name = "r3"
version = "0.0.1"
authors = ["Eduard-Mihai Burtescu <edy.burt@gmail.com>"]

[dependencies]
regex = "*"
regex_macros = "*"

[dependencies.piston]
git = "https://github.com/PistonDevelopers/piston"

[dependencies.glutin]
git = "https://github.com/tomaka/glutin"
features = ["headless"]

[dependencies.pistoncore-glutin_window]
git = "https://github.com/PistonDevelopers/glutin_window"

[dependencies.piston2d-graphics]
git = "https://github.com/PistonDevelopers/graphics"

[dependencies.piston2d-gfx_graphics]
git = "https://github.com/PistonDevelopers/gfx_graphics"

[dependencies.gfx]
git = "https://github.com/gfx-rs/gfx-rs"

[dependencies.gfx_device_gl]
git = "https://github.com/gfx-rs/gfx_device_gl"

[dependencies.freetype-rs]
git = "https://github.com/PistonDevelopers/freetype-rs"

[dependencies.clock_ticks]
git = "https://github.com/tomaka/clock_ticks"

[[bin]]
name = "rid3"
